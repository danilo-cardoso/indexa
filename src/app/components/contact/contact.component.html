<section class="contact">
  <ul class="contact__info-list">
    <li class="contact__info-list__item">
      <strong>{{ contato.nome }}</strong>
    </li>
    <li class="contact__info-list__item">{{ contato.telefone }}</li>
    <li class="contact__info-list__item">
      <button>
        <img src="../../../assets/pencil-square.png" alt="Ícone editar" />
      </button>
      <button>
        <img src="../../../assets/trash.png" alt="Ícone deletar" />
      </button>
    </li>
  </ul>
</section>
