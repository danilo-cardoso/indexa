<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="../../../assets/imagens/Logo.png" alt="" />
    </section>
    <section class="cabecalho-contato">
      <img src="../../../assets/imagens/adicionar-contato.png" alt="" />
      <h1>Adicionar contato</h1>
    </section>
  </header>
  <form>
    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="Digite o nome do contato" />

    <label for="telefone">Número</label>
    <input
      type="text"
      id="telefone"
      placeholder="Digite o telefone do contato"
    />

    <label for="email">E-Mail</label>
    <input type="email" id="email" placeholder="Digite o email do contato" />

    <app-separator></app-separator>

    <label for="aniversario">Aniversário</label>
    <input type="date" id="aniversario" placeholder="Data de nascimento" />

    <label for="redes">Redes Sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>
      <input type="url" id="redes" placeholder="Adicione a URL da página" />
    </div>

    <label for="observacoes">Observações</label>
    <textarea
      type="text"
      id="observacoes"
      placeholder="Coloque as observações do contato aqui. Exemplo: 'Não atende no horário comercial', 'Instrutora da academia'."
    ></textarea>

    <section class="botoes">
      <button class="botao-cancelar" type="button">Cancelar</button>
      <button class="botao-salvar" type="submit">Salvar contato</button>
    </section>
  </form>
</app-container>
